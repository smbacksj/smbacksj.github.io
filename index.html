
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소비쿠폰</title>
    <link rel="stylesheet" href="style.css">
    <!-- 구글 애드센스 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9462752775463171" crossorigin="anonymous"></script>
    <!-- 카카오맵 JS SDK (새 키 적용) -->
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?autoload=false&appkey=4db060e7e42ce3f220a75d3e778000e6"></script>
</head>
<body>
    <header>
        <h1>소비쿠폰</h1>
        <div class="banner">
            <div class="slide">천안시 소비쿠폰 11월 30일까지 사용 가능!</div>
            <div class="slide">천안사랑카드 가맹점에서 사용하세요</div>
            <div class="slide">대형마트·백화점·온라인몰은 사용 불가!</div>
        </div>
    </header>
    <main>
        <div class="search-box">
            <select id="category">
                <option value="">전체</option>
                <option value="마트">식자재마트</option>
                <option value="외식">외식</option>
                <option value="시장">전통시장</option>
            </select>
            <input type="text" id="keyword" placeholder="매장명 또는 주소 검색">
            <button onclick="searchPlaces()">검색</button>
            <button onclick="moveToCurrentLocation()">내 주변 보기</button>
        </div>
        <div id="map"></div>
        <div id="list"></div>
    </main>
    <footer>
        <div class="ad-bar">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-9462752775463171"
                data-ad-slot="2938780606"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
