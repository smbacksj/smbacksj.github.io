
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소비쿠폰</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9462752775463171" crossorigin="anonymous"></script>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?autoload=false&appkey=4db060e7e42ce3f220a75d3e778000e6"></script>
</head>
<body>
    <header>
        <h1>소비쿠폰</h1>
        <div class="category-buttons" id="category-buttons"></div>
    </header>
    <main>
        <div class="search-box">
            <input type="text" id="keyword" placeholder="매장명 또는 주소 검색">
            <button onclick="searchPlaces()">검색</button>
            <button onclick="moveToCurrentLocation()">내 주변 보기</button>
        </div>
        <!-- 상단 광고 영역 -->
        <div class="ad-top" style="margin:10px 0; text-align:center;">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-9462752775463171"
                data-ad-slot="2938780606"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
        <div id="map"></div>
        <div id="list"></div>
    </main>
    <footer>
        <!-- 하단 고정 광고 -->
        <div class="ad-bar" style="position:fixed; bottom:0; width:100%; background:#f1f8e9; text-align:center; padding:5px;">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-9462752775463171"
                data-ad-slot="2938780606"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
