
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소비쿠폰</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9462752775463171" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <h1>소비쿠폰</h1>
        <div class="category-buttons">
            <button onclick="filterCategory('')">전체</button>
            <button onclick="filterCategory('식자재마트')">식자재마트</button>
            <button onclick="filterCategory('편의점')">편의점</button>
            <button onclick="filterCategory('전통시장')">전통시장</button>
            <button onclick="filterCategory('기타')">기타</button>
        </div>
    </header>
    <main>
        <div class="search-box">
            <input type="text" id="keyword" placeholder="매장명 또는 주소 검색">
            <button onclick="searchPlaces()">검색</button>
            <button onclick="moveToCurrentLocation()">내 주변 보기</button>
        </div>
        <div id="map"></div>
        <div id="list"></div>
    </main>
    <footer>
        <div class="ad-bar">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-9462752775463171"
                data-ad-slot="2938780606"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
